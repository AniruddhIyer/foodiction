<!DOCTYPE html>
<html>
<head>
	<title>Order Placed!</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		body
		{
			text-align: center;
		}
		#orderid_span
		{
			font-weight: bold;
			color: green;
			font-size: 26px;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function putOrderId()
		{
			var hexOrderID = localStorage.getItem("orderID").slice(-3);
			orderID = parseInt("0x" + hexOrderID);
			document.getElementById("orderid_span").innerHTML = orderID;
		}
	</script>
</head>
<body onload = "putOrderId()">
	<div class = "container-fluid">
		<h1>Hurray!</h1>
		<h4>Your order has been placed.</h4>	
		<p>Order ID: <span id = "orderid_span"></span></p>

		<img src = "/images/orderplaced.gif" />
	</div>
</body>
</html>
